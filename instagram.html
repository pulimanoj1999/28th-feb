<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOCUMENT</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
	font-family: 'roboto';
}
body {
	background-color: #eee;
}

#wrapper {
	width: 500px;
	height: 50px;
	border: 0px solid white;
	margin: 50px;
	padding: 10px;
	margin-left: 30%;
}

.main{
	width: 250px;
	height: 350%;
	margin: 10px auto;
	background-color: #fff;
	border: 2px solid #e6e6e6;
	padding: 40px 50px;
	margin-top: 75px;
}

.start {
	border: 0px solid white;
	margin-bottom: 5px;
}

img{
	height: 50px;
	width: 80px;
	margin: auto;
	margin-left: 80px;
}

.input1 {
	width: 100%;
	margin-bottom: 5px;
	padding: 8px 12px;
	border: 1px solid #dbdbdb;
	border-radius: 4px;
}
.input2 {
	width: 100%;
	margin-bottom: 8px;
	padding: 8px 12px;
	border: 1px solid #dbdbdb;
	border-radius: 4px;
}
.forgot {
	color: #003569;
	font-size: 15px;
	text-decoration: none;
}

.btn{
	width: 100%;
	background-color: #3897f0;
	color: white;
	font-weight: bold;
	cursor: pointer;
	border-radius: 4px;
	border: none;
	padding: 5px;
	margin-top: 8px;
	margin-left: 10px;
}
.secondmain {
	width: 250px;
	height: 120%;
	margin: 10px auto;
	background-color: #fff;
	border: 2px solid #e6e6e6;
	padding: 20px 50px;
}
.second2 {
	text-align: center;
}
.signup {
	text-decoration: none;
	cursor: pointer;
	color: #003569;
}
    </style>
</head>
<body> 
      <div id="wrapper">
      	<div class="main">
      		<div class="start">
      			<img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png" alt="instagram page"/>
      		</div>
      		<div>
      			<input type="text" placeholder="Username" class="input1"/>
      			<input type="password" placeholder="Password" class="input2"/>
      			<a href="#" class="forgot"> Forgot Password?</a>
      		</div>
      		<button class="btn">Log in</button>
      	</div>
      	<div class="secondmain">
      		<div class="second2">
      			<p> Don't have an account?</p>
      			<a href="#" class="signup">Sign Up</a>
      		</div>
      	</div>
      </div>	
</body>
</html>
